<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            padding: 15px 20px;
            color: white;
        }
        .nav-logo img {
            width: 120px;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .nav-links li {
            display: inline;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .mobile-menu-btn {
            display: none;
            flex-direction: column;
            gap: 5px;
            background: none;
            border: none;
            cursor: pointer;
        }
        .mobile-menu-btn .bar {
            width: 25px;
            height: 3px;
            background: white;
        }
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                background: #333;
                width: 100%;
                padding: 10px;
            }
            .nav-links.active {
                display: flex;
            }
            .mobile-menu-btn {
                display: flex;
            }
        }
    </style>
    <script>
        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('active');
        }
    </script>
</head>
<body>
    <header class="header">
        <div class="nav-logo"><img class="logo" src="https://growwtv.com/images/wordmark.png" alt="logo"></div>      
        <ul class="nav-links">
          <li><a href="/index/index.html">Home</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a href="#">Pages</a></li>
          <li><a href="/Channels/chennels.html">Channels</a></li>
          <li><a href="/Contect/contect.html">Contact</a></li>
        </ul>
        <button class="mobile-menu-btn" onclick="toggleMenu()">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
    </header>
     
</body>
</html>
